        <div>

                placeholder="Type address here"></label>
        </div>
        <div>
            Input Class<input type="text" class="sch-name input-class" name="inputClass" placeholder="Type class here"></label>
        </div>

        Academic Session

            <option value="Academic Session: 2023/2024">Academic Session: 2023/2024</option>
