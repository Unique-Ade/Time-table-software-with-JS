<body>

    <nav class="nav">
        <a href="#" class="Logo">TableCube</a>
        <ul class="nav-items">
            <li class="nav-item">
                <a href="#" class="nav-item">Home</a>

                <a href="#" class="nav-item">Services</a>

        <a href="#">
            <button class="login-btn" type="button"
                onclick="document.querySelector('#schoolInfo').style.display = 'block'">Create my time-table</button>
        </a>
    </nav>
    <div class="box"></div>
    <form id="schoolInfo">
        <!-- ctb - create time table header text -->
        <h2 class="ctb-header">Create New Table</h2>
        <select name="countries" id="countries" class="ctb-inputs">
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="South Africa">South Africa</option>
            <option value="America">America</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
        <div>
            <input type="text" placeholder="School name" name="schoolName" class="sch-name schoolName"></label>
        </div>
        <div>
            <input type="text" class="sch-name sch-address" name="schoolAddress"
                placeholder="Type address here"></label>
        </div>
        <div>
            <input type="text" class="sch-name input-class" name="inputClass" placeholder="Type class here"></label>
        </div>
        <select name="session" id="session">
            <option value="Academic Session: 2023/2024">Academic Session: 2023/2024</option>
            <option value="Academic Session: 2024/2025">Academic Session: 2024/2025</option>
            <option value="Academic Session: 2025/2026">Academic Session: 2025/2026</option>
            <option value="Academic Session: 2026/2027">Academic Session: 2026/2027</option>
            <option value="Academic Session: 2027/2028">Academic Session: 2027/2028</option>
        </select>

        <button type="submit" href="transform-page.html" class="submit">Submit</button>
    </form>
